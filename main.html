<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Video Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="player">
    <video class="viewer" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>

    <div class="controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>

      <button class="player__button toggle" title="Toggle Play">►</button>

      <input type="range" name="volume" class="player__slider volume" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackSpeed" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <span class="speed-display">1×</span>

      <button class="player__button rewind" title="Rewind 10 seconds">« 10s</button>
      <button class="player__button forward" title="Forward 25 seconds">25s »</button>
    </div>
  </div>

  <script src="./scripts.js"></script>
</body>
</html>
